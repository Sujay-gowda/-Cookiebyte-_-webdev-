<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking Login</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"],
        input[type="reset"] {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: #28a745;
        }
        input[type="reset"] {
            background-color: #dc3545;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bus Booking Login</h1>
        <form id="bookingForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="pickup">Pickup Location:</label>
                <input type="text" id="pickup" name="pickup" required>
            </div>
            <div class="form-group">
                <label for="drop">Drop-off Location:</label>
                <input type="text" id="drop" name="drop" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Book Bus">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            fetch('https://www.bing.com/ck/a?!&&p=0be512681468cd29ee1842556a2ff26970652911ad029beb46028c2b4e1ef31dJmltdHM9MTczMTcxNTIwMA&ptn=3&ver=2&hsh=4&fclid=1e144e6c-6681-62a1-2d64-5a5f67736315&psq=bus+booking+api&u=a1aHR0cHM6Ly96cGUuY28uaW4vYXBpLXNvbHV0aW9ucy90cmF2ZWwtYXBpL2J1cy1ib29raW5nLWFwaQ&ntb=1', { // Replace with your actual API endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // Handle success (e.g., show a success message)
                alert("Bus booked successfully!");
            })
            .catch((error) => {
                console.error('Error:', error);
                // Handle error (e.g., show an error message)
                alert("There was an error booking the bus.");
            });
        });
    </script>
</body>
</html>

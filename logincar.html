<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Booking Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Car Booking Login</h1>
        <form action="https://www.bing.com/ck/a?!&&p=7edb99889821ea1ef19cff418e2bac23be7bcfdb46a1f18973ee6950c232750eJmltdHM9MTczMTcxNTIwMA&ptn=3&ver=2&hsh=4&fclid=1e144e6c-6681-62a1-2d64-5a5f67736315&psq=cab+booking+api&u=a1aHR0cHM6Ly9oeXJjYWJzLmNvbS9jYWItYXBp&ntb=1" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="location">Location (Where to Book):</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Book Car">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>

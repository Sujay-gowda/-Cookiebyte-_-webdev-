<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hotel Booking Login</h1>
        <form action="https://www.bing.com/ck/a?!&&p=9c96dd6190b5823553419a9ed56bef295fb9b1cd6e6c466c2dabf014dc4dbab0JmltdHM9MTczMTcxNTIwMA&ptn=3&ver=2&hsh=4&fclid=1e144e6c-6681-62a1-2d64-5a5f67736315&psq=booking.com+hotels+API&u=a1aHR0cHM6Ly9kZW1hbmQuZGV2ZWxvcGVycy5ib29raW5nLmNvbS8&ntb=1" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="idProof">Upload ID Proof:</label>
                <input type="file" id="idProof" name="idProof" accept=".jpg, .jpeg, .png, .pdf" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
